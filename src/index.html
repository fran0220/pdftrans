<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF å¤šè¯­è¨€ç¿»è¯‘å™¨</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 24px;
        }
        .upload-area {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        .upload-area:hover { border-color: #007bff; }
        .upload-area.dragover { border-color: #007bff; background: #f8f9ff; }
        .upload-area input { display: none; }
        .upload-icon { font-size: 48px; margin-bottom: 10px; }
        .upload-text { color: #666; }
        .file-name {
            margin-top: 15px;
            padding: 10px;
            background: #e8f4ff;
            border-radius: 4px;
            color: #007bff;
            display: none;
        }
        .progress-section {
            display: none;
            margin-top: 30px;
        }
        .progress-bar {
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #007bff, #00c6ff);
            width: 0%;
            transition: width 0.3s;
        }
        .progress-text {
            margin-top: 10px;
            color: #666;
            text-align: center;
            font-size: 14px;
        }
        .status {
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
        }
        .status.success { color: #28a745; }
        .status.error { color: #dc3545; }
        .download-btn {
            display: none;
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .download-btn:hover { background: #218838; }
        .preview {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 6px;
            max-height: 200px;
            overflow-y: auto;
            font-size: 14px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ“„ PDF å¤šè¯­è¨€ç¿»è¯‘å™¨</h1>
        <p style="text-align:center;color:#666;margin-bottom:20px;font-size:14px;">æ”¯æŒè‹±æ–‡ã€æ—¥æ–‡ã€éŸ©æ–‡ç­‰å¤šè¯­è¨€ â†’ ä¸­æ–‡</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ğŸ“</div>
            <div class="upload-text">ç‚¹å‡»æˆ–æ‹–æ‹½ä¸Šä¼  PDF æ–‡ä»¶</div>
            <input type="file" id="fileInput" accept=".pdf">
            <div class="file-name" id="fileName"></div>
        </div>
        
        <div class="progress-section" id="progressSection">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">å‡†å¤‡ä¸­...</div>
            <div class="status" id="status"></div>
        </div>
        
        <button class="download-btn" id="downloadBtn">ä¸‹è½½ç¿»è¯‘åçš„ PDF</button>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const progressSection = document.getElementById('progressSection');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const status = document.getElementById('status');
        const downloadBtn = document.getElementById('downloadBtn');
        
        let currentTaskId = null;

        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type === 'application/pdf') {
                handleFile(file);
            }
        });
        fileInput.addEventListener('change', (e) => {
            if (e.target.files[0]) {
                handleFile(e.target.files[0]);
            }
        });

        async function handleFile(file) {
            fileName.textContent = file.name;
            fileName.style.display = 'block';
            progressSection.style.display = 'block';
            downloadBtn.style.display = 'none';
            status.textContent = '';
            status.className = 'status';
            progressFill.style.width = '0%';
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    const text = await response.text();
                    throw new Error(text || response.statusText);
                }
                
                const data = await response.json();
                currentTaskId = data.task_id;
                listenProgress(currentTaskId);
            } catch (error) {
                status.textContent = 'ä¸Šä¼ å¤±è´¥: ' + error.message;
                status.className = 'status error';
            }
        }

        function listenProgress(taskId) {
            const eventSource = new EventSource(`/progress/${taskId}`);
            
            eventSource.onmessage = (e) => {
                const data = JSON.parse(e.data);
                
                if (data.total_pages > 0) {
                    const percent = Math.round((data.current_page / data.total_pages) * 100);
                    progressFill.style.width = percent + '%';
                    progressText.textContent = `${data.current_page} / ${data.total_pages} é¡µ (${percent}%)`;
                } else {
                    progressText.textContent = data.message;
                }
                
                if (data.status === 'Complete') {
                    eventSource.close();
                    status.textContent = 'âœ… ' + data.message;
                    status.className = 'status success';
                    progressFill.style.width = '100%';
                    downloadBtn.style.display = 'block';
                } else if (data.status === 'Error') {
                    eventSource.close();
                    status.textContent = 'âŒ ' + data.message;
                    status.className = 'status error';
                }
            };
            
            eventSource.onerror = () => {
                eventSource.close();
                status.textContent = 'è¿æ¥ä¸­æ–­';
                status.className = 'status error';
            };
        }

        downloadBtn.addEventListener('click', () => {
            if (currentTaskId) {
                window.location.href = `/download/${currentTaskId}`;
            }
        });
    </script>
</body>
</html>
