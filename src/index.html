<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF å¤šè¯­è¨€ç¿»è¯‘å™¨</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 560px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 24px;
        }
        .upload-area {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        .upload-area:hover { border-color: #007bff; }
        .upload-area.dragover { border-color: #007bff; background: #f8f9ff; }
        .upload-area input { display: none; }
        .upload-icon { font-size: 48px; margin-bottom: 10px; }
        .upload-text { color: #666; }
        .file-name {
            margin-top: 15px;
            padding: 10px;
            background: #e8f4ff;
            border-radius: 4px;
            color: #007bff;
            display: none;
        }
        .progress-section {
            display: none;
            margin-top: 30px;
        }
        
        /* Step indicator */
        .steps {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            position: relative;
        }
        .steps::before {
            content: '';
            position: absolute;
            top: 14px;
            left: 30px;
            right: 30px;
            height: 2px;
            background: #e0e0e0;
            z-index: 0;
        }
        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 1;
        }
        .step-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #999;
            margin-bottom: 5px;
            transition: all 0.3s;
        }
        .step.active .step-icon {
            background: #007bff;
            color: white;
        }
        .step.done .step-icon {
            background: #28a745;
            color: white;
        }
        .step-label {
            font-size: 12px;
            color: #999;
        }
        .step.active .step-label,
        .step.done .step-label {
            color: #333;
        }
        
        /* Progress bar */
        .progress-bar {
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #007bff, #00c6ff);
            width: 0%;
            transition: width 0.3s;
        }
        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 13px;
            color: #666;
        }
        .eta { color: #007bff; }
        
        .progress-text {
            margin-top: 15px;
            color: #333;
            text-align: center;
            font-size: 14px;
        }
        
        /* Stats row */
        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
            font-size: 12px;
            color: #888;
        }
        .stat { display: flex; align-items: center; gap: 4px; }
        .stat-icon { font-size: 14px; }
        
        /* Log panel */
        .log-panel {
            margin-top: 15px;
        }
        .log-panel summary {
            cursor: pointer;
            font-size: 13px;
            color: #666;
            user-select: none;
        }
        .log-panel summary:hover { color: #007bff; }
        .log-content {
            margin-top: 10px;
            max-height: 150px;
            overflow-y: auto;
            background: #f8f9fa;
            border-radius: 6px;
            padding: 10px;
            font-size: 12px;
            font-family: 'SF Mono', Monaco, monospace;
        }
        .log-entry {
            padding: 3px 0;
            border-bottom: 1px solid #eee;
            display: flex;
            gap: 8px;
        }
        .log-entry:last-child { border-bottom: none; }
        .log-time { color: #999; flex-shrink: 0; }
        .log-msg { color: #333; }
        
        .status {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }
        .status.success { color: #28a745; }
        .status.error { color: #dc3545; }
        .download-btn {
            display: none;
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .download-btn:hover { background: #218838; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ“„ PDF å¤šè¯­è¨€ç¿»è¯‘å™¨</h1>
        <p style="text-align:center;color:#666;margin-bottom:20px;font-size:14px;">æ”¯æŒè‹±æ–‡ã€æ—¥æ–‡ã€éŸ©æ–‡ç­‰å¤šè¯­è¨€ â†’ ä¸­æ–‡</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ğŸ“</div>
            <div class="upload-text">ç‚¹å‡»æˆ–æ‹–æ‹½ä¸Šä¼  PDF æ–‡ä»¶</div>
            <input type="file" id="fileInput" accept=".pdf">
            <div class="file-name" id="fileName"></div>
        </div>
        
        <div class="progress-section" id="progressSection">
            <!-- Step indicator -->
            <div class="steps">
                <div class="step" data-step="Rendering">
                    <div class="step-icon">1</div>
                    <div class="step-label">è§£æ</div>
                </div>
                <div class="step" data-step="Recognizing">
                    <div class="step-icon">2</div>
                    <div class="step-label">è¯†åˆ«</div>
                </div>
                <div class="step" data-step="Translating">
                    <div class="step-icon">3</div>
                    <div class="step-label">ç¿»è¯‘</div>
                </div>
                <div class="step" data-step="Generating">
                    <div class="step-icon">4</div>
                    <div class="step-label">ç”Ÿæˆ</div>
                </div>
            </div>
            
            <!-- Progress bar -->
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-info">
                <span id="progressPercent">0%</span>
                <span class="eta" id="eta"></span>
            </div>
            
            <!-- Status message -->
            <div class="progress-text" id="progressText">å‡†å¤‡ä¸­...</div>
            
            <!-- Stats -->
            <div class="stats" id="stats" style="display:none;">
                <div class="stat"><span class="stat-icon">ğŸ“„</span><span id="statPages">0 é¡µ</span></div>
                <div class="stat"><span class="stat-icon">ğŸ“</span><span id="statText">0 æå–</span></div>
                <div class="stat"><span class="stat-icon">ğŸ”</span><span id="statOcr">0 OCR</span></div>
            </div>
            
            <!-- Log panel -->
            <details class="log-panel">
                <summary>æŸ¥çœ‹å¤„ç†æ—¥å¿—</summary>
                <div class="log-content" id="logContent"></div>
            </details>
            
            <div class="status" id="status"></div>
        </div>
        
        <button class="download-btn" id="downloadBtn">ä¸‹è½½ç¿»è¯‘åçš„ PDF</button>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const progressSection = document.getElementById('progressSection');
        const progressFill = document.getElementById('progressFill');
        const progressPercent = document.getElementById('progressPercent');
        const progressText = document.getElementById('progressText');
        const eta = document.getElementById('eta');
        const stats = document.getElementById('stats');
        const statPages = document.getElementById('statPages');
        const statText = document.getElementById('statText');
        const statOcr = document.getElementById('statOcr');
        const logContent = document.getElementById('logContent');
        const status = document.getElementById('status');
        const downloadBtn = document.getElementById('downloadBtn');
        const steps = document.querySelectorAll('.step');
        
        let currentTaskId = null;
        const stepOrder = ['Rendering', 'Recognizing', 'Translating', 'Generating', 'Complete'];

        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type === 'application/pdf') {
                handleFile(file);
            }
        });
        fileInput.addEventListener('change', (e) => {
            if (e.target.files[0]) {
                handleFile(e.target.files[0]);
            }
        });

        function updateSteps(currentStatus) {
            const currentIdx = stepOrder.indexOf(currentStatus);
            steps.forEach(step => {
                const stepStatus = step.dataset.step;
                const stepIdx = stepOrder.indexOf(stepStatus);
                step.classList.remove('active', 'done');
                if (stepIdx < currentIdx) {
                    step.classList.add('done');
                    step.querySelector('.step-icon').textContent = 'âœ“';
                } else if (stepIdx === currentIdx) {
                    step.classList.add('active');
                }
            });
        }

        function formatEta(seconds) {
            if (!seconds || seconds <= 0) return '';
            if (seconds < 60) return `çº¦ ${seconds} ç§’`;
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `çº¦ ${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function formatTime(ts) {
            const d = new Date(ts);
            return d.toLocaleTimeString('zh-CN', { hour12: false });
        }

        function updateLogs(logs) {
            logContent.innerHTML = logs.map(log => 
                `<div class="log-entry"><span class="log-time">${formatTime(log.ts)}</span><span class="log-msg">${log.msg}</span></div>`
            ).join('');
            logContent.scrollTop = logContent.scrollHeight;
        }

        async function handleFile(file) {
            fileName.textContent = file.name;
            fileName.style.display = 'block';
            progressSection.style.display = 'block';
            downloadBtn.style.display = 'none';
            status.textContent = '';
            status.className = 'status';
            progressFill.style.width = '0%';
            progressPercent.textContent = '0%';
            eta.textContent = '';
            stats.style.display = 'none';
            logContent.innerHTML = '';
            steps.forEach(s => { s.classList.remove('active', 'done'); s.querySelector('.step-icon').textContent = s.querySelector('.step-icon').textContent.replace('âœ“', ''); });
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    const text = await response.text();
                    throw new Error(text || response.statusText);
                }
                
                const data = await response.json();
                currentTaskId = data.task_id;
                listenProgress(currentTaskId);
            } catch (error) {
                status.textContent = 'ä¸Šä¼ å¤±è´¥: ' + error.message;
                status.className = 'status error';
            }
        }

        function listenProgress(taskId) {
            const eventSource = new EventSource(`/progress/${taskId}`);
            
            eventSource.onmessage = (e) => {
                const data = JSON.parse(e.data);
                
                // Update step indicator
                updateSteps(data.status);
                
                // Update progress bar
                const percent = data.overall_percent || 0;
                progressFill.style.width = percent + '%';
                progressPercent.textContent = percent + '%';
                
                // Update ETA
                eta.textContent = formatEta(data.eta_seconds);
                
                // Update message
                progressText.textContent = data.message;
                
                // Update stats
                if (data.total_pages > 0) {
                    stats.style.display = 'flex';
                    statPages.textContent = data.total_pages + ' é¡µ';
                    statText.textContent = data.text_pages + ' æå–';
                    statOcr.textContent = data.ocr_pages + ' OCR';
                }
                
                // Update logs
                if (data.logs && data.logs.length > 0) {
                    updateLogs(data.logs);
                }
                
                if (data.status === 'Complete') {
                    eventSource.close();
                    status.textContent = 'âœ… ' + data.message;
                    status.className = 'status success';
                    progressFill.style.width = '100%';
                    progressPercent.textContent = '100%';
                    eta.textContent = '';
                    downloadBtn.style.display = 'block';
                    // Mark all steps done
                    steps.forEach(s => { s.classList.remove('active'); s.classList.add('done'); s.querySelector('.step-icon').textContent = 'âœ“'; });
                } else if (data.status === 'Error') {
                    eventSource.close();
                    status.textContent = 'âŒ ' + data.message;
                    status.className = 'status error';
                    eta.textContent = '';
                }
            };
            
            eventSource.onerror = () => {
                eventSource.close();
                status.textContent = 'è¿æ¥ä¸­æ–­';
                status.className = 'status error';
            };
        }

        downloadBtn.addEventListener('click', () => {
            if (currentTaskId) {
                window.location.href = `/download/${currentTaskId}`;
            }
        });
    </script>
</body>
</html>
